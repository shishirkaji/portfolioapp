<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Welcome to Shishir's Website</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    
  </head>

  <body>
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Shishir Kaji Shrestha</h1>
          <p class="lead text-muted">I specialise on full stack web development. However, I enjoy the backend part more.<p>
            <a href="mailto:shishirkaji@gmail.com" class="btn btn-primary my-2">Email me</a>
            <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
          </p>
          <img src = "{% static 'selfimage.jpg' %}" height=300></p></img></p>

        </div>
      </section>
      <div class ="album py-5 bg-light"> 
        <div class = "container">
          <div class ="row">

            {% for job in jobs.all %}
            
           
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src = "{{ job.image.url }}"/>
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
               
                    <a href="{% url 'detail' job.id %}" class="btn btn-primary my-2">more info</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
         
      

    </main>

    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'popper.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
  </body>
</html>
